<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tasks to Be Done Today</h1>

<input type="text" name="" id="todo-title">
<button class="btn" id="todo-button" onclick="addTodo()">Add Task</button>

<div id="todo-list"></div>



   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

   <script>

    let todos = ['Read', 'Exercise', 'Sleep', 'Shower'];

    render();

    function addTodo(){
      let textBox = document.getElementById('todo-title');
      let title = textBox.value;
      todos.push(title);
    
    render();
    }

    function render(){
      // Resetting Our List
      const todoList = document.getElementById('todo-list');
      todoList.innerText = ''; 

    todos.forEach(function(todoTitle){
      let element = document.createElement('div');
      element.innerText = todoTitle.toUpperCase();
      todoList.appendChild(element);
    });
    }


    

  
   </script>
</body>
</html>
