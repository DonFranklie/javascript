<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice|JS</title>
</head>
<body>
    




    <script>
 const cartArray = [
        {
            name:'Apple',
            price: 4,
            quantity: 2
        },
        {
            name:'Orange',
            price: 3,
            quantity: 3
        }
        ];

        function cartTotal(cartArray){

            let total = 0;

            cartArray.forEach(function(march){
                total = total + march.price * march.quantity;
            })

            console.log(total);
        }

        cartTotal(cartArray);

        
    </script>
</body>
</html>
